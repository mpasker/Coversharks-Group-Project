<!doctype html>
<html lang="en" ng-app='CoverSharks'>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>CoverSharks</title>
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header covershark">
          <img class="image1" src="../images/Home/logo-color.svg">
          <img class="image2" src="../images/Home/coversharks-mark-white.svg">
          <button type="button" class="navbar-toggle collapsed" 
                                data-toggle="collapse" 
                                data-target="#myNavbar, #anotherID, #myUl"
                                aria-expanded="false">
                        
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>


        <div class="collapse navbar-collapse" id="anotherID">
          <div id="myNavbar"></div>
          <ul id="myUl" class="nav navbar-nav navbar-right links">
            <li><div class="facebook page-scroll"></div></li>
            <li><div class="twitter page-scroll"></div></li>
          </ul>
          <ul class="nav navbar-nav navbar-right words">
            <li class="page-scroll"><a class="page-scroll" href="#">HOW TO PLAY</a></li>
            <li>
              <a class="page-scroll" href="#">ABOUT</a>
            </li>
            <li>
              <a class="page-scroll" href="#">PROMOTIONS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

		<div ng-view></div>
                          <!--Bootstrap scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
								          <!--general angular library-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
				                  <!--angular to interact with restful services with angular-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
							            <!--angular to navigate through app-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="js/controllers.js"></script>
                          <!--Javascript files-->
    <script src="js/main.js"></script>
	</body>
</html>
